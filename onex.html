


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONEX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-image: url('building.jpg');
  background-size: cover;
 
}

.head {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 100px;
  background: white;
  box-shadow: 5px 5px 10px black;
}

.box2 span {
 
  margin-left: 40px;
  font-weight: 600;

}

.box {

  background-size: cover;
  background-position: center;
  height: 90vh;
  margin-top: 200px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.box h1 {
  background-color: grey;
  padding: 20px 40px;
  border-radius: 15px;
  font-size: 60px;
  letter-spacing: 2px;
  opacity:0.7;
  color:white;
}

.box p {
  margin-top: 20px;
  font-size: 20px;
  color:black;
}

.buttons {
  margin-top: 40px;
}

button {
  background:black;
  color: white;
  font-size: 18px;
  padding: 15px 30px;
  border: none;
  border-radius: 30px;
  margin: 0 15px;
  cursor: pointer;
  transition: 0.3s;
}

h2{
    color: black;
    font-size: 50px;
    letter-spacing: 15px;
}

  </style>
</head>
<body>

  <div class="head">
    <h2>ONEX</h2>
    <div class="box2">
      
      <span>Home</span>
      <span>About</span>
      <span>Portfolio</span>
      <span>Blog</span>

    </div>
  </div>
<div class="box">
    <h1>WE BELIEVE IN QUALITY</h1>
    <p>Creative Design • Modern Aesthetics • Simple Layout</p>
    <div class="buttons">
      <button>DISCOVER MORE</button>
      <button>PURCHASE NOW</button>
    </div>
  </div>

</body>
</html>
